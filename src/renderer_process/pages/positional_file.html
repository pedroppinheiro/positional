<template class="section_template">
  <section id="positional_file_section">
    
    <div id="container">
      <pre><code id="file_content"></code></pre>
    </div>

    <div class="modal fade" id="newFieldModal" tabindex="-1" role="dialog" aria-labelledby="newFieldModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newFieldModalLabel">New Field</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="newFieldForm" method="POST">
              <div class="form-group">
                <label for="name" class="col-form-label">Name:</label>
                <input type="text" required class="form-control" id="name" name="name"/>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="initialPosition" class="col-form-label">Initial Position:</label>
                  <input type="number" required class="form-control" id="initialPosition" min="1" max="9999" name="initialPosition">
                </div>
                <div class="form-group col-md-6">
                  <label for="size" class="col-form-label">Size:</label>
                  <input type="number" required class="form-control" id="size" min="2" max="99999" name="size">
                </div>
              </div>
              <div class="form-group">
                <label for="color" class="col-form-label">Color:</label>
                <input type="color" class="form-control" id="color" name="color"/>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="positionalFileControler.createField()">Create field</button>
          </div>
        </div>
      </div>
    </div>

  </section>
</template>
