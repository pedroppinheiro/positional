<template class="section_template">
  <section id="positional_file_section">
    <!--
    <nav id="menu">
      <ul>
        <li><a href="#">Add new field</a></li>
      </ul>
    </nav>
    -->
    <div id="file_content"></div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Field</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="newFieldForm" method="POST">
              <div class="form-group">
                <label for="name" class="col-form-label">Name:</label>
                <input type="text" required class="form-control" id="name" name="name"/>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="initialPosition" class="col-form-label">Initial Position:</label>
                  <input type="number" required class="form-control" id="initialPosition" min="1" max="9999" name="initialPosition">
                </div>
                <div class="form-group col-md-6">
                  <label for="finalPosition" class="col-form-label">Final Position:</label>
                  <input type="number" required class="form-control" id="finalPosition" min="2" max="9999" name="finalPosition">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="initialLine" class="col-form-label">Initial line:</label>
                  <input type="number" class="form-control" id="initialLine" min="0" max="9999" name="initialLine">
                </div>
                <div class="form-group col-md-6">
                  <label for="endLine" class="col-form-label">End line:</label>
                  <input type="number" class="form-control" id="endLine" min="0" max="9999" name="endLine">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="positionalFileControler.teste2()">Create field</button>
          </div>
        </div>
      </div>
    </div>

  </section>
</template>
